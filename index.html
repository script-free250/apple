<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apple Of Fortune Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a150f;
            --header-bg: rgba(0, 0, 0, 0.3);
            --panel-bg: #222d32;
            --yellow-btn: #ffc107;
            --bet-input-bg: #303a40;
            --text-color: #ffffff;
            --accent-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-image: url('bg.png'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            color: var(--text-color);
            z-index: 10;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .balance-display {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .balance-icon {
            color: var(--accent-color);
            font-size: 18px;
        }

        .game-title {
            text-align: center;
            color: var(--text-color);
            padding: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Game Grid */
        .game-grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding-bottom: 180px; /* Space for control panel */
        }

        .game-grid {
            display: flex;
            flex-direction: column-reverse;
            gap: 5px;
        }

        .grid-row {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .grid-row.active {
            opacity: 1;
        }

        .multiplier {
            color: var(--text-color);
            font-size: 12px;
            width: 50px;
            text-align: left;
        }

        .cell {
            width: 55px;
            height: 55px;
            /* CSS to simulate the wooden base */
            background: radial-gradient(circle, #6d4c35 0%, #3e2723 100%);
            border: 2px solid #2a1b15;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .cell img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            display: none; /* Hidden until revealed */
        }

        /* Control Panel - THE MAIN FOCUS */
        .control-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--panel-bg);
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .bet-multipliers {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .multiplier-btn {
            flex: 1;
            background-color: var(--yellow-btn);
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #000;
            font-size: 14px;
            cursor: pointer;
        }

        .bet-input-area {
            background-color: var(--bet-input-bg);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bet-button {
            background-color: var(--yellow-btn);
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: bold;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        .bet-amount-display {
            text-align: right;
            color: var(--text-color);
        }

        .amount-value {
            font-size: 20px;
            font-weight: bold;
        }

        .bet-limits {
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #000;
            color: #aaa;
            font-size: 12px;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .nav-icon {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div id="app-container">
        <div class="header">
            <div class="header-left">
                <span>i</span>
            </div>
            <div class="balance-display">
                <span class="balance-icon">+</span>
                <span id="balance">105 UM</span>
            </div>
            <div class="header-right">
                <span>→</span>
            </div>
        </div>

        <div class="game-title">APPLE OF FORTUNE</div>

        <div class="game-grid-container">
            <div class="game-grid" id="grid">
                </div>
        </div>

        <div class="control-panel">
            <div class="bet-multipliers">
                <button class="multiplier-btn">أدنى</button>
                <button class="multiplier-btn">X/2</button>
                <button class="multiplier-btn">X2</button>
                <button class="multiplier-btn">أقصى</button>
            </div>

            <div class="bet-input-area">
                <button class="bet-button" id="bet-btn">الرهان</button>
                <div class="bet-amount-display">
                    <div class="amount-value">UM 20</div>
                    <div class="bet-limits">min 10 UM - max 47546.93 UM</div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">
                <span class="nav-icon">⚡</span>
                <span>بـنـقـرة واحـدة</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>إعـدادات</span>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const rows = 10;
        const cols = 5;
        // Multipliers from the image
        const multipliers = [1.23, 1.54, 1.93, 2.41, 4.02, 6.71, 11.18, 27.97, 69.93, 349.68];

        function createGrid() {
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.classList.add('grid-row');
                // Activate the first row initially
                if (i === 0) row.classList.add('active');

                const multiplier = document.createElement('div');
                multiplier.classList.add('multiplier');
                multiplier.innerText = `x ${multipliers[i]}`;
                row.appendChild(multiplier);

                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    // Placeholder for image, to be replaced by actual images
                    const img = document.createElement('img');
                    img.src = 'apple.png'; // Will not show if file is missing
                    cell.appendChild(img);
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        createGrid();

        // Basic interactivity for the "Bet" button
        const betBtn = document.getElementById('bet-btn');
        betBtn.addEventListener('click', () => {
            alert('تم وضع الرهان! (محاكاة)');
            // Here you would add the game logic to start the round
        });
    </script>
</body>
</html>
