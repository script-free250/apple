<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelBet Crash Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-green: #5da034;
            --accent-orange: #ff7f00;
            --accent-red: #e94848;
            --bg-panel: rgba(0, 0, 0, 0.4);
            --border-color: #2a3544;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            font-family: 'Cairo', sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #0e1621;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- الخلفية --- */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            object-fit: fill;
        }

        /* --- منطقة الطائرة --- */
        .canvas-area {
            position: absolute;
            top: 13%; left: 0;
            width: 73%; height: 55%;
            z-index: 10;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .multiplier-text {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            font-family: 'Roboto', sans-serif;
            z-index: 15;
        }

        .loader-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            background: rgba(14, 22, 33, 0.6); 
            z-index: 20;
        }
        .timer-big { font-size: 50px; font-weight: bold; color: #e94848; font-family: 'Roboto'; margin: 10px 0;}
        .prog-bar { width: 150px; height: 4px; background: #000; border-radius: 2px;}
        .prog-fill { height: 100%; background: #e94848; width: 0%; transition: width 0.1s; }


        /* --- تنسيق الأزرار الجديدة (CSS الخاص بالكود الذي أرسلته) --- */
        .controls-overlay {
            position: absolute;
            bottom: 2.5%; left: 21.5%;
            width: 32.5%; height: 23%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }

        /* الحاوية الرئيسية لكل رهان */
        .crash-bet__item {
            display: flex;
            flex-direction: row-reverse; /* لعكس الترتيب وجعل زر الرهان يساراً */
            gap: 10px;
            background: var(--bg-panel);
            padding: 8px;
            border-radius: 6px;
            height: 50%; /* نصف المساحة لكل رهان */
        }

        /* عمود المدخلات (يمين) */
        .inputs-column-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 4px;
        }

        /* 1. صف أزرار التحكم (إدخال + أزرار سريعة) */
        .crash-bet-control {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        /* حقل الإدخال */
        .crash-bet-control__field {
            position: relative;
            display: flex;
            height: 30px;
            background: #0b1219;
            border: 1px solid #2a3544;
            border-radius: 4px;
        }
        .crash-bet-control__input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            font-family: 'Roboto';
        }
        .button-input-clear {
            width: 25px;
            background: transparent;
            border: none;
            color: #7f8b98;
            cursor: pointer;
            font-size: 12px;
        }
        .button-input-clear:hover { color: #fff; }

        /* الأزرار السريعة (10, 50, 100...) */
        .crash-bet-control__wrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 3px;
        }
        .crash-bet-control__btn {
            background: #242f3e;
            border: 1px solid #333;
            color: #fff;
            border-radius: 3px;
            font-size: 10px;
            height: 22px;
            cursor: pointer;
            padding: 0;
            font-family: 'Roboto';
        }
        .crash-bet-control__btn:hover { background: #333; }

        /* 2. زر التشغيل التلقائي */
        .crash-bet-btn--autobet {
            background: transparent;
            border: 1px solid #2a3544;
            color: #aaa;
            border-radius: 20px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 10px;
            width: fit-content;
            margin-bottom: 2px;
        }
        .crash-bet-btn--autobet.active {
            background: rgba(93, 160, 52, 0.2);
            color: #fff;
            border-color: var(--accent-green);
        }
        .crash-bet-btn__text--autobet::before {
            content: '● ';
            color: #555;
        }
        .crash-bet-btn--autobet.active .crash-bet-btn__text--autobet::before { color: var(--accent-green); }


        /* 3. زر الرهان الكبير (يسار) */
        .crash-bet-btn--play {
            width: 100px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: all 0.1s;
        }
        
        /* ألوان الزر */
        .btn-orange {
            background: linear-gradient(to bottom, #ff9e2a, #ff7f00);
            border: 1px solid #e67300;
            box-shadow: 0 4px 0 #cc6600;
        }
        .btn-green {
            background: linear-gradient(to bottom, #7acc46, #5da034);
            border: 1px solid #4d862b;
            box-shadow: 0 4px 0 #3e6b22;
        }
        .btn-red {
            background: linear-gradient(to bottom, #ff6b6b, #e94848);
            border: 1px solid #c0392b;
            box-shadow: 0 4px 0 #a93226;
        }
        .crash-bet-btn--play:active { transform: translateY(2px); box-shadow: none; }
        
        /* إخفاء أيقونات SVG المعقدة للحفاظ على البساطة */
        .crash-bet-btn__icon { display: none !important; }

    </style>
</head>
<body>

    <div class="game-container">
        <img src="bg-game.jpg" alt="Background" class="background-img">
        
        <div class="canvas-area">
            <canvas id="gameCanvas"></canvas>
            <div id="multiplier" class="multiplier-text">1.00x</div>
            <div id="loader" class="loader-overlay">
                <div style="color:#fff; font-weight:bold;">انتظار الجولة</div>
                <div id="timer" class="timer-big">5.0</div>
                <div class="prog-bar"><div id="progress" class="prog-fill"></div></div>
            </div>
        </div>

        <div class="controls-overlay">
            
            <div class="crash-bet__item">
                <button id="btn1" class="crash-bet-btn--play crash-bet__btn btn-orange" type="button" onclick="action(1)">
                    <span class="crash-bet-btn__wrap">
                        <span id="lbl1" class="crash-bet-btn__text crash-bet-btn__text--play">وضع الرهان</span>
                        <div id="sub1" style="font-size:10px; opacity:0.8; margin-top:2px;">(التالية)</div>
                    </span>
                </button>

                <div class="inputs-column-wrapper">
                    <button class="crash-bet-btn--is-autobet-disabled crash-bet-btn crash-bet-btn--autobet crash-bet__btn" onclick="this.classList.toggle('active')" type="button">
                        <span class="crash-bet-btn__text crash-bet-btn__text--autobet">تشغيل تلقائي</span>
                    </button>

                    <div class="crash-bet-control crash-bet__control">
                        <div class="crash-bet-control__field">
                            <input id="bet1" class="crash-bet-control__input bet-input" type="number" value="10">
                            <button class="button-input-clear" onclick="clearInput(1)">✕</button>
                        </div>
                        <div class="crash-bet-control__wrap">
                            <button class="crash-bet-control__btn" onclick="setB(1, 10)">10</button>
                            <button class="crash-bet-control__btn" onclick="setB(1, 50)">50</button>
                            <button class="crash-bet-control__btn" onclick="setB(1, 100)">100</button>
                            <button class="crash-bet-control__btn" onclick="setB(1, 400)">400</button>
                            <button class="crash-bet-control__btn" onclick="setB(1, 1000)">1k</button>
                            <button class="crash-bet-control__btn" onclick="setB(1, 5000)">5k</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="crash-bet__item">
                <button id="btn2" class="crash-bet-btn--play crash-bet__btn btn-orange" type="button" style="opacity:0.7; cursor: default;">
                    <span class="crash-bet-btn__wrap">
                        <span class="crash-bet-btn__text crash-bet-btn__text--play">وضع الرهان</span>
                        <div style="font-size:10px; opacity:0.8; margin-top:2px;">(التالية)</div>
                    </span>
                </button>

                <div class="inputs-column-wrapper">
                    <button class="crash-bet-btn--is-autobet-disabled crash-bet-btn crash-bet-btn--autobet crash-bet__btn" onclick="this.classList.toggle('active')" type="button">
                        <span class="crash-bet-btn__text crash-bet-btn__text--autobet">تشغيل تلقائي</span>
                    </button>

                    <div class="crash-bet-control crash-bet__control">
                        <div class="crash-bet-control__field">
                            <input id="bet2" class="crash-bet-control__input bet-input" type="number" value="20">
                            <button class="button-input-clear" onclick="clearInput(2)">✕</button>
                        </div>
                        <div class="crash-bet-control__wrap">
                            <button class="crash-bet-control__btn" onclick="setB(2, 10)">10</button>
                            <button class="crash-bet-control__btn" onclick="setB(2, 50)">50</button>
                            <button class="crash-bet-control__btn" onclick="setB(2, 100)">100</button>
                            <button class="crash-bet-control__btn" onclick="setB(2, 400)">400</button>
                            <button class="crash-bet-control__btn" onclick="setB(2, 1000)">1k</button>
                            <button class="crash-bet-control__btn" onclick="setB(2, 5000)">5k</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multEl = document.getElementById('multiplier');
        const loader = document.getElementById('loader');
        const timerEl = document.getElementById('timer');
        const progEl = document.getElementById('progress');
        
        // Buttons UI references
        const btn1 = document.getElementById('btn1');
        const lbl1 = document.getElementById('lbl1');
        const sub1 = document.getElementById('sub1');

        // Plane Image
        const planeImg = new Image();
        planeImg.src = 'https://cdn-icons-png.flaticon.com/512/2213/2213075.png'; 

        // Game State Variables
        let state = 'IDLE';
        let mult = 1.00;
        let t = 0;
        let crashPoint = 0;
        let animId;
        let isBetPlaced = false;
        let inRound = false;

        // Resize Canvas
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        // --- Game Logic ---
        function startCount() {
            state = 'COUNT';
            loader.style.display = 'flex';
            multEl.style.display = 'none';

            if(isBetPlaced) {
                btn1.className = "crash-bet-btn--play crash-bet__btn btn-red";
                lbl1.innerText = "إلغاء";
                sub1.innerText = "انتظار";
            } else {
                resetBtn();
            }

            let sec = 5.0;
            const intv = setInterval(() => {
                sec -= 0.1;
                timerEl.innerText = Math.abs(sec).toFixed(1);
                progEl.style.width = ((5.0 - sec)/5.0)*100 + "%";
                if(sec <= 0) {
                    clearInterval(intv);
                    loader.style.display = 'none';
                    startFly();
                }
            }, 100);
        }

        function startFly() {
            state = 'FLY';
            multEl.style.display = 'block';
            multEl.innerText = "1.00x";
            t = 0; 
            mult = 1.00;
            crashPoint = (Math.random() * 4) + 1.1; 
            if(Math.random() > 0.7) crashPoint = Math.random() * 10;

            if(isBetPlaced) {
                inRound = true;
                isBetPlaced = false;
                btn1.className = "crash-bet-btn--play crash-bet__btn btn-green";
                lbl1.innerText = "سحب";
                sub1.innerText = document.getElementById('bet1').value + " EGP";
            } else {
                btn1.style.opacity = 0.5;
                btn1.style.cursor = "default";
                lbl1.innerText = "جاري";
                sub1.innerText = "الانتظار";
            }
            
            loop();
        }

        function loop() {
            if(state !== 'FLY') return;

            t += 0.015;
            mult = 1.0 + (t*t*0.1);
            multEl.innerText = mult.toFixed(2) + "x";

            if(inRound) {
                sub1.innerText = (document.getElementById('bet1').value * mult).toFixed(2);
            }

            draw();

            if(mult >= crashPoint) crash();
            else requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width;
            const h = canvas.height;

            let progress = Math.min(t / 6, 1);
            let sx = 0, sy = h; 
            let ex = w * 0.9, ey = h * 0.1; 
            let cpx = w * 0.5, cpy = h; 

            let curX = (1-progress)*(1-progress)*sx + 2*(1-progress)*progress*cpx + progress*progress*ex;
            let curY = (1-progress)*(1-progress)*sy + 2*(1-progress)*progress*cpy + progress*progress*ey;

            ctx.beginPath();
            ctx.moveTo(sx, sy);
            ctx.quadraticCurveTo(sx + (cpx-sx)*progress, sy + (cpy-sy)*progress, curX, curY);
            ctx.strokeStyle = "#f5a623";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.shadowColor = "#f5a623";
            ctx.shadowBlur = 15;
            ctx.stroke();

            if(planeImg.complete) {
                ctx.save();
                ctx.translate(curX, curY);
                ctx.rotate(-20 * Math.PI/180);
                ctx.drawImage(planeImg, -25, -25, 50, 50);
                ctx.restore();
            }
        }

        function crash() {
            state = 'CRASH';
            multEl.innerHTML = "<span style='color:#e94848'>CRASHED</span><br>" + mult.toFixed(2) + "x";
            inRound = false;
            setTimeout(startCount, 3000);
        }

        // --- Button Actions ---
        function action(id) {
            if(state === 'COUNT') {
                if(!isBetPlaced) {
                    isBetPlaced = true;
                    btn1.className = "crash-bet-btn--play crash-bet__btn btn-red";
                    lbl1.innerText = "إلغاء";
                    sub1.innerText = "انتظار";
                } else {
                    isBetPlaced = false;
                    resetBtn();
                }
            } else if(state === 'FLY' && inRound) {
                // Cashout
                inRound = false;
                btn1.className = "crash-bet-btn--play crash-bet__btn btn-green";
                lbl1.innerText = "فوز!";
                btn1.disabled = true;
            } else {
                // Place Bet for Next Round
                isBetPlaced = true;
                lbl1.innerText = "تم";
                sub1.innerText = "للجولة التالية";
            }
        }

        function resetBtn() {
            btn1.className = "crash-bet-btn--play crash-bet__btn btn-orange";
            btn1.style.opacity = 1;
            btn1.style.cursor = "pointer";
            btn1.disabled = false;
            lbl1.innerText = "وضع الرهان";
            sub1.innerText = "(التالية)";
        }

        function setB(id, v) {
            document.getElementById('bet'+id).value = v;
        }

        function clearInput(id) {
            document.getElementById('bet'+id).value = '';
        }

        startCount();
    </script>
</body>
</html>
