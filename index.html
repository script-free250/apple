<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة كراش - محاكاة</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --panel-color: #1b2733;
            --accent-color: #ff9800; /* اللون البرتقالي المميز */
            --text-color: #ffffff;
            --win-color: #4caf50;
            --lose-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* حاوية اللعبة */
        .game-container {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        /* لوحة التحكم الجانبية */
        .control-panel {
            width: 300px;
            background-color: var(--panel-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            color: #aaa;
        }

        input[type="number"] {
            background: #0b1219;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
        }

        /* الأزرار */
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-bet {
            background-color: var(--win-color);
            color: white;
            box-shadow: 0 4px 0 #2e7d32;
        }

        .btn-bet:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2e7d32;
        }

        .btn-cashout {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 4px 0 #e65100;
            display: none; /* مخفي افتراضياً */
        }

        .btn:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* منطقة الرسم البياني (اللعبة) */
        .stage-container {
            flex: 1;
            background-color: var(--panel-color);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        /* الرسم البياني */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* العداد الكبير في المنتصف */
        .multiplier-display {
            position: absolute;
            z-index: 2;
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .crashed-text {
            color: var(--lose-color);
        }

        /* شريط التاريخ (History) */
        .history-bar {
            height: 40px;
            background-color: #0b1219;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 5px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .history-item {
            background: #2c3e50;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .history-win { color: var(--win-color); }
        .history-lose { color: var(--lose-color); }

        /* تذييل بسيط */
        .footer-info {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin-top: auto;
        }

        /* استجابة للجوال */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column-reverse;
            }
            .control-panel {
                width: auto;
            }
            .stage-container {
                height: 300px; /* ارتفاع ثابت للجوال */
            }
        }
    </style>
</head>
<body>

    <div class="history-bar" id="historyBar">
        </div>

    <div class="game-container">
        <div class="control-panel">
            <div class="input-group">
                <label>مبلغ الرهان (ج.م)</label>
                <input type="number" id="betAmount" value="10" min="1">
            </div>
            
            <div class="input-group">
                <label>السحب التلقائي (اختياري)</label>
                <input type="number" id="autoCashout" placeholder="مثلاً: 2.00" step="0.1">
            </div>

            <button id="betButton" class="btn btn-bet">ضع رهان</button>
            
            <button id="cashoutButton" class="btn btn-cashout">سحب الأرباح <br><span id="cashoutValue">0.00</span> ج.م</button>

            <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
                <div style="display:flex; justify-content:space-between;">
                    <span>الرصيد:</span>
                    <span style="color:var(--accent-color); font-weight:bold;"><span id="balance">1000.00</span> ج.م</span>
                </div>
            </div>

            <div class="footer-info">
                محاكاة Crash - تصميم مشابه لـ 1xBet
            </div>
        </div>

        <div class="stage-container" id="stage">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- إعدادات اللعبة ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const betButton = document.getElementById('betButton');
        const cashoutButton = document.getElementById('cashoutButton');
        const cashoutValueSpan = document.getElementById('cashoutValue');
        const balanceSpan = document.getElementById('balance');
        const historyBar = document.getElementById('historyBar');
        const betInput = document.getElementById('betAmount');
        const autoCashoutInput = document.getElementById('autoCashout');

        // --- المتغيرات ---
        let balance = 1000.00;
        let currentMultiplier = 1.00;
        let gameStatus = 'IDLE'; // IDLE, RUNNING, CRASHED
        let crashPoint = 0;
        let animationId;
        let startTime;
        let currentBet = 0;
        let isBetPlaced = false;
        let hasCashedOut = false;

        // --- تحميل الصور ---
        const planeImg = new Image();
        // ** ملاحظة: ضع رابط الصورة هنا، أو اسم الملف المحلي 'plane.png' **
        // سأستخدم رابط لصورة طائرة كرتونية كمثال، استبدلها بصورتك
        planeImg.src = 'https://cdn-icons-png.flaticon.com/512/7893/7893979.png'; 

        // --- تهيئة الكانفاس ---
        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- المنطق الأساسي ---

        // 1. بدء اللعبة
        function startGame() {
            if (gameStatus === 'RUNNING') return;

            // التأكد من الرصيد والرهان
            const betAmount = parseFloat(betInput.value);
            if (isNaN(betAmount) || betAmount <= 0) {
                alert("الرجاء إدخال مبلغ رهان صحيح");
                return;
            }
            if (betAmount > balance) {
                alert("رصيدك غير كافي");
                return;
            }

            // خصم الرصيد
            balance -= betAmount;
            currentBet = betAmount;
            updateBalance();

            // إعداد المتغيرات
            isBetPlaced = true;
            hasCashedOut = false;
            gameStatus = 'RUNNING';
            currentMultiplier = 1.00;
            startTime = Date.now();
            
            // تحديد نقطة التحطم (خوارزمية عشوائية بسيطة تحاكي اللعبة)
            // المعادلة: E = 100 / (100 - R) حيث R رقم عشوائي بين 0 و 99
            // مع احتمال 1% للتحطم الفوري عند 1.00
            const r = Math.random() * 100;
            if (r < 3) { // 3% احتمال تحطم فوري
                crashPoint = 1.00; 
            } else {
                 // معادلة لتوليد أرقام واقعية (معظمها صغير، قليل منها كبير جداً)
                crashPoint = Math.floor(100 / (Math.random() * 100 + 1) * 100) / 100;
                if (crashPoint < 1.01) crashPoint = 1.01;
            }
            
            // تحديث واجهة المستخدم
            betButton.style.display = 'none';
            cashoutButton.style.display = 'block';
            betInput.disabled = true;
            multiplierDisplay.classList.remove('crashed-text');
            multiplierDisplay.style.color = '#fff';

            // بدء حلقة الرسم
            loop();
        }

        // 2. حلقة اللعبة (Animation Loop)
        function loop() {
            if (gameStatus !== 'RUNNING') return;

            const now = Date.now();
            const elapsed = (now - startTime) / 1000; // الثواني المنقضية
            
            // معادلة زيادة العداد (أسي للسرعة)
            currentMultiplier = 1.0 + Math.pow(elapsed, 2) * 0.1;

            // تحديث الرقم في الشاشة
            multiplierDisplay.innerText = currentMultiplier.toFixed(2) + 'x';
            
            // تحديث زر السحب
            if (isBetPlaced && !hasCashedOut) {
                const potentialWin = (currentBet * currentMultiplier).toFixed(2);
                cashoutValueSpan.innerText = potentialWin;

                // التحقق من السحب التلقائي
                const auto = parseFloat(autoCashoutInput.value);
                if (!isNaN(auto) && currentMultiplier >= auto) {
                    cashOut();
                }
            }

            // التحقق من التحطم
            if (currentMultiplier >= crashPoint) {
                crash();
                return;
            }

            // رسم المنحنى والطائرة
            drawGame(currentMultiplier);

            animationId = requestAnimationFrame(loop);
        }

        // 3. الرسم على الكانفاس
        function drawGame(multiplier) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // إحداثيات الرسم
            // كلما زاد الوقت، تتحرك الطائرة لليمين وللأعلى
            // نقوم بعمل "Scale" لتبدو الطائرة وكأنها تتحرك في الفضاء
            
            const w = canvas.width;
            const h = canvas.height;

            // رسم الشبكة الخلفية (اختياري)
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;
            ctx.beginPath();
            // خطوط طولية وعرضية بسيطة
            for(let i=0; i<w; i+=50) { ctx.moveTo(i,0); ctx.lineTo(i,h); }
            for(let j=0; j<h; j+=50) { ctx.moveTo(0,j); ctx.lineTo(w,j); }
            ctx.stroke();

            // رسم المنحنى (Bezier Curve)
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#ff9800'; // لون الخط
            ctx.moveTo(0, h); // البداية من الأسفل اليسار

            // حساب موقع الطائرة النسبي
            // X يتحرك خطياً، Y يتحرك أسياً مع المضاعف
            let progress = Math.min((multiplier - 1) / 5, 1); // تقريب للحركة
            
            // محاكاة حركة المنحنى
            // النقطة الحالية للطائرة
            let px = w * 0.8; // تثبيت الطائرة عند 80% من العرض لتحريك الخلفية
            let py = h - (h * 0.8); // تثبيت الارتفاع تقريباً

            // بما أننا نريد محاكاة "كاميرا تتبع الطائرة"، سنرسم خط منحني ينتهي عند نقطة ثابتة نسبياً
            // لكن لتبسيط الكود للمبتدئ، سنرسم منحنى Bezier بسيط
            
            ctx.quadraticCurveTo(w/2, h, px - 20, py + 20);
            ctx.stroke();

            // رسم الطائرة في نهاية الخط
            if (planeImg.complete) {
                const imgSize = 60;
                // تدوير الطائرة قليلاً للأعلى
                ctx.save();
                ctx.translate(px - 20, py + 20);
                ctx.rotate(-20 * Math.PI / 180); 
                ctx.drawImage(planeImg, -imgSize/2, -imgSize/2, imgSize, imgSize);
                ctx.restore();
            }
        }

        // 4. دالة التحطم (Crash)
        function crash() {
            gameStatus = 'CRASHED';
            cancelAnimationFrame(animationId);
            
            // تحديث الشاشة
            multiplierDisplay.innerText = 'CRASHED @ ' + crashPoint.toFixed(2) + 'x';
            multiplierDisplay.classList.add('crashed-text');
            multiplierDisplay.style.color = '#f44336';

            // إعادة الأزرار
            betButton.style.display = 'block';
            betButton.innerText = "الرهان مرة أخرى";
            cashoutButton.style.display = 'none';
            betInput.disabled = false;

            // إضافة للتاريخ
            addToHistory(crashPoint, false);

            isBetPlaced = false;
        }

        // 5. دالة السحب (Cash Out)
        function cashOut() {
            if (gameStatus !== 'RUNNING' || hasCashedOut) return;

            hasCashedOut = true;
            const winAmount = currentBet * currentMultiplier;
            balance += winAmount;
            updateBalance();

            // تغيير الزر ليدل على الفوز
            cashoutButton.innerHTML = `تم السحب!<br> ${winAmount.toFixed(2)} ج.م`;
            cashoutButton.style.backgroundColor = '#4caf50';
            cashoutButton.disabled = true;

            // (تستمر اللعبة في الخلفية حتى تتحطم الطائرة، لكن اللاعب خرج)
        }

        // 6. دوال مساعدة
        function updateBalance() {
            balanceSpan.innerText = balance.toFixed(2);
        }

        function addToHistory(value, playerWon) { // playerWon هنا غير مستخدمة لأن التاريخ يعرض النتيجة العامة
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerText = value.toFixed(2) + 'x';
            
            // تلوين التاريخ: عادة أقل من 2x يعتبر خسارة للكثيرين (أزرق/أحمر)، وأكثر يعتبر فوز (أخضر)
            if (value < 2.00) {
                div.style.color = '#3498db'; // أزرق للمضاعفات الصغيرة
            } else if (value >= 10.00) {
                div.style.color = '#e67e22'; // ذهبي للمضاعفات الكبيرة جدا
            } else {
                div.style.color = '#2ecc71'; // أخضر للمتوسط
            }

            // إضافة في البداية
            historyBar.prepend(div);
            
            // الاحتفاظ بآخر 20 نتيجة فقط
            if (historyBar.children.length > 20) {
                historyBar.removeChild(historyBar.lastChild);
            }
        }

        // --- ربط الأحداث ---
        betButton.addEventListener('click', startGame);
        cashoutButton.addEventListener('click', cashOut);

    </script>
</body>
</html>
