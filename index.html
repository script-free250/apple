<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelBet Crash Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-green: #5da034;
            --accent-orange: #ff7f00;
            --accent-red: #e94848;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            font-family: 'Cairo', sans-serif;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #0e1621;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الحاوية الرئيسية */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- تعديل هام: الصورة كعنصر مستقل لضمان ظهورها --- */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* في الخلفية */
            object-fit: fill; /* تمدد لتملأ الشاشة بالكامل */
        }

        /* --- 1. الطائرة (Canvas) --- */
        .canvas-area {
            position: absolute;
            /* ضبطنا الأبعاد لتناسب الصورة التي فرغتها */
            top: 13%;      
            left: 0;       
            width: 73%;    
            height: 55%;   
            z-index: 10;   /* فوق الصورة */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .multiplier-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            font-family: 'Roboto', sans-serif;
            z-index: 15;
        }

        /* مؤقت الانتظار */
        .loader-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            background: rgba(14, 22, 33, 0.4); 
            z-index: 20;
        }
        .timer-big { font-size: 50px; font-weight: bold; color: #e94848; font-family: 'Roboto'; margin: 10px 0;}
        .prog-bar { width: 150px; height: 4px; background: #000; border-radius: 2px;}
        .prog-fill { height: 100%; background: #e94848; width: 0%; transition: width 0.1s; }


        /* --- 2. أزرار التحكم (Controls) --- */
        .controls-overlay {
            position: absolute;
            /* تم ضبط الأماكن بدقة بناء على الصورة المفرغة */
            bottom: 2.5%;     
            left: 21.5%;      
            width: 32.5%;     
            height: 23%;    
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 20; /* فوق الصورة */
        }

        .bet-row {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
            /* خلفية شفافة جداً عشان لو مكان الزر مرحل شوية ميبانش غلط */
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 4px;
            padding: 5px 10px;
        }

        /* الزر البرتقالي الكبير */
        .btn-action {
            width: 100px;
            height: 100%;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 3px 0 rgba(0,0,0,0.3);
            transition: 0.1s;
        }
        .btn-orange {
            background: linear-gradient(to bottom, #ff9e2a, #ff7f00);
            border: 1px solid #e67300;
            box-shadow: 0 4px 0 #cc6600;
        }
        .btn-green {
            background: linear-gradient(to bottom, #7acc46, #5da034);
            border: 1px solid #4d862b;
            box-shadow: 0 4px 0 #3e6b22;
        }
        .btn-red {
            background: linear-gradient(to bottom, #ff6b6b, #e94848);
            border: 1px solid #c0392b;
            box-shadow: 0 4px 0 #a93226;
        }
        .btn-action:active { transform: translateY(2px); box-shadow: none; }

        .inputs-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-wrapper {
            display: flex;
            height: 30px;
            background: #0b1219;
            border: 1px solid #333;
            border-radius: 3px;
        }
        .qty-btn { width: 30px; background: transparent; border: none; color: #fff; cursor: pointer; font-size: 18px; }
        .main-input { flex: 1; background: transparent; border: none; color: #fff; text-align: center; font-weight: bold; font-family: 'Roboto'; font-size: 16px; }
        
        .quick-btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
        }
        .q-btn {
            background: #242f3e; border: 1px solid #333; color: #ccc;
            font-size: 10px; padding: 4px; border-radius: 2px; cursor: pointer;
        }
        .q-btn:hover { background: #333; color: #fff; }

        .toggles-row {
            display: flex; justify-content: space-between; font-size: 10px; color: #ccc; margin-bottom: 2px; font-weight: bold;
        }
        .toggle-item { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .toggle-track { width: 24px; height: 12px; background: #000; border-radius: 6px; position: relative; border: 1px solid #444;}
        .toggle-dot { width: 8px; height: 8px; background: #666; border-radius: 50%; position: absolute; top: 1px; left: 2px; transition: 0.2s;}
        .toggle-item.active .toggle-track { background: var(--accent-green); }
        .toggle-item.active .toggle-dot { left: 12px; background: #fff; }

    </style>
</head>
<body>

    <div class="game-container">
        <img src="bg-game.jpg" alt="تأكد من اسم الصورة bg-game.jpg" class="background-img">
        
        <div class="canvas-area">
            <canvas id="gameCanvas"></canvas>
            <div id="multiplier" class="multiplier-text">1.00x</div>
            
            <div id="loader" class="loader-overlay">
                <div style="color:#fff; font-weight:bold;">انتظار الجولة</div>
                <div id="timer" class="timer-big">5.0</div>
                <div class="prog-bar"><div id="progress" class="prog-fill"></div></div>
            </div>
        </div>

        <div class="controls-overlay">
            
            <div class="bet-row">
                <button id="btn1" class="btn-action btn-orange" onclick="action(1)">
                    <span style="font-size:14px" id="lbl1">رهان</span>
                    <span style="font-size:9px; opacity:0.8" id="sub1">التالية</span>
                </button>
                <div class="inputs-group">
                    <div class="toggles-row">
                        <div class="toggle-item" onclick="this.classList.toggle('active')">
                            <div class="toggle-track"><div class="toggle-dot"></div></div> تلقائي
                        </div>
                        <div class="toggle-item">
                            <div class="toggle-track"><div class="toggle-dot"></div></div> سحب
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <button class="qty-btn" onclick="adjBet(1, -5)">-</button>
                        <input id="bet1" type="number" class="main-input" value="10">
                        <button class="qty-btn" onclick="adjBet(1, 5)">+</button>
                    </div>
                    <div class="quick-btns">
                        <button class="q-btn" onclick="setB(1, 10)">10</button>
                        <button class="q-btn" onclick="setB(1, 50)">50</button>
                        <button class="q-btn" onclick="setB(1, 100)">100</button>
                        <button class="q-btn" onclick="setB(1, 500)">500</button>
                    </div>
                </div>
            </div>

            <div class="bet-row">
                <button id="btn2" class="btn-action btn-orange" style="opacity:0.7; cursor:default;">
                    <span style="font-size:14px">رهان</span>
                    <span style="font-size:9px; opacity:0.8">التالية</span>
                </button>
                <div class="inputs-group">
                    <div class="toggles-row">
                        <div class="toggle-item">
                            <div class="toggle-track"><div class="toggle-dot"></div></div> تلقائي
                        </div>
                        <div class="toggle-item">
                            <div class="toggle-track"><div class="toggle-dot"></div></div> سحب
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <button class="qty-btn" onclick="adjBet(2, -5)">-</button>
                        <input id="bet2" type="number" class="main-input" value="20">
                        <button class="qty-btn" onclick="adjBet(2, 5)">+</button>
                    </div>
                    <div class="quick-btns">
                        <button class="q-btn" onclick="setB(2, 10)">10</button>
                        <button class="q-btn" onclick="setB(2, 50)">50</button>
                        <button class="q-btn" onclick="setB(2, 100)">100</button>
                        <button class="q-btn" onclick="setB(2, 500)">500</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multEl = document.getElementById('multiplier');
        const loader = document.getElementById('loader');
        const timerEl = document.getElementById('timer');
        const progEl = document.getElementById('progress');
        
        // Buttons
        const btn1 = document.getElementById('btn1');
        const lbl1 = document.getElementById('lbl1');
        const sub1 = document.getElementById('sub1');

        // صورة الطائرة
        const planeImg = new Image();
        planeImg.src = 'https://cdn-icons-png.flaticon.com/512/2213/2213075.png'; 

        // المتغيرات
        let state = 'IDLE';
        let mult = 1.00;
        let t = 0;
        let crashPoint = 0;
        let animId;
        let isBetPlaced = false;
        let inRound = false;

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        function startCount() {
            state = 'COUNT';
            loader.style.display = 'flex';
            multEl.style.display = 'none';

            if(isBetPlaced) {
                btn1.className = "btn-action btn-red";
                lbl1.innerText = "إلغاء";
                sub1.innerText = "انتظار";
            } else {
                resetBtn();
            }

            let sec = 5.0;
            const intv = setInterval(() => {
                sec -= 0.1;
                timerEl.innerText = Math.abs(sec).toFixed(1);
                progEl.style.width = ((5.0 - sec)/5.0)*100 + "%";
                if(sec <= 0) {
                    clearInterval(intv);
                    loader.style.display = 'none';
                    startFly();
                }
            }, 100);
        }

        function startFly() {
            state = 'FLY';
            multEl.style.display = 'block';
            multEl.innerText = "1.00x";
            t = 0; 
            mult = 1.00;
            crashPoint = (Math.random() * 4) + 1.1; 
            if(Math.random() > 0.7) crashPoint = Math.random() * 10;

            if(isBetPlaced) {
                inRound = true;
                isBetPlaced = false;
                btn1.className = "btn-action btn-green";
                lbl1.innerText = "سحب";
                sub1.innerText = document.getElementById('bet1').value + " EGP";
            } else {
                btn1.style.opacity = 0.5;
                btn1.style.cursor = "default";
                lbl1.innerText = "جاري";
                sub1.innerText = "الانتظار";
            }
            
            loop();
        }

        function loop() {
            if(state !== 'FLY') return;
            t += 0.015;
            mult = 1.0 + (t*t*0.1);
            multEl.innerText = mult.toFixed(2) + "x";
            if(inRound) {
                sub1.innerText = (document.getElementById('bet1').value * mult).toFixed(2);
            }
            draw();
            if(mult >= crashPoint) crash();
            else requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const w = canvas.width;
            const h = canvas.height;

            let progress = Math.min(t / 6, 1);
            let sx = 0, sy = h; 
            let ex = w * 0.9, ey = h * 0.1; 
            let cpx = w * 0.5, cpy = h; 

            let curX = (1-progress)*(1-progress)*sx + 2*(1-progress)*progress*cpx + progress*progress*ex;
            let curY = (1-progress)*(1-progress)*sy + 2*(1-progress)*progress*cpy + progress*progress*ey;

            ctx.beginPath();
            ctx.moveTo(sx, sy);
            ctx.quadraticCurveTo(sx + (cpx-sx)*progress, sy + (cpy-sy)*progress, curX, curY);
            ctx.strokeStyle = "#f5a623";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.shadowColor = "#f5a623";
            ctx.shadowBlur = 15;
            ctx.stroke();

            if(planeImg.complete) {
                ctx.save();
                ctx.translate(curX, curY);
                ctx.rotate(-20 * Math.PI/180);
                ctx.drawImage(planeImg, -25, -25, 50, 50);
                ctx.restore();
            }
        }

        function crash() {
            state = 'CRASH';
            multEl.innerHTML = "<span style='color:#e94848'>CRASHED</span><br>" + mult.toFixed(2) + "x";
            inRound = false;
            setTimeout(startCount, 3000);
        }

        function action(id) {
            if(state === 'COUNT') {
                if(!isBetPlaced) {
                    isBetPlaced = true;
                    btn1.className = "btn-action btn-red";
                    lbl1.innerText = "إلغاء";
                    sub1.innerText = "انتظار";
                } else {
                    isBetPlaced = false;
                    resetBtn();
                }
            } else if(state === 'FLY' && inRound) {
                inRound = false;
                btn1.className = "btn-action btn-green";
                lbl1.innerText = "فوز!";
                btn1.disabled = true;
            } else {
                isBetPlaced = true;
                lbl1.innerText = "تم";
                sub1.innerText = "للجولة التالية";
            }
        }

        function resetBtn() {
            btn1.className = "btn-action btn-orange";
            btn1.style.opacity = 1;
            btn1.style.cursor = "pointer";
            btn1.disabled = false;
            lbl1.innerText = "رهان";
            sub1.innerText = "التالية";
        }

        function adjBet(id, v) {
            let el = document.getElementById('bet'+id);
            let val = parseInt(el.value) + v;
            if(val < 10) val = 10;
            el.value = val;
        }
        function setB(id, v) {
            document.getElementById('bet'+id).value = v;
        }

        startCount();
    </script>
</body>
</html>
